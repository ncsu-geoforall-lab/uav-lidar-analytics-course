name: Publish the website

on:
  push:
    branches:
    - master

jobs:
  build-deploy:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v1
    - name: Build the website
      run: |
        ./build.sh
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2
      env:
        ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./build/

